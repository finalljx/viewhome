<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQueryMobile - DateBox Demos</title>
	<link rel="stylesheet" href="../jquery-mobile/jquery.mobile.min.css" />
	<link type="text/css" href="./css/jqm-datebox.min.css" rel="stylesheet" /> 


	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="../jquery/jquery.min.js"></script> 
	<script type="text/javascript" src="../jquery-mobile/jquery.mobile.min.js"></script>

	<script type="text/javascript" src="./js/jqm-datebox.core.min.js"></script>

	<script type="text/javascript" src="./js/jqm-datebox.mode.flipbox.min.js"></script>
	
	<script type="text/javascript" src="./js/jquery.mobile.datebox.i18n.zh-CN.utf8.js"></script>


	
	
</head>
<body>
<div data-role="page" id="main"> 
	<div data-role="header" data-position="fixed"> 
		<h1>jQueryMobile - DateBox</h1>
	</div>
	<div data-role="content">
	
		
		<div > 
			<div data-role="collapsible-set" data-mini="true">
				<div data-role="collapsible" data-collapsed="false">
					<h3>Modes Available</h3>
					<div data-role="fieldcontain">
					<label for="mode1">CalBox</label>
					
					<label for="mode3">FlipBox</label>
					<input name="mode3" id="mode3" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":true,"useFocus": true}' />
					
					</div>
				</div>
				
			
			
				
			
			</div>
		</div> 
	</div>

</div>
</html>
