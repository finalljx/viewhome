<html>
<head>
<title>人员列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />

<link rel="stylesheet" href="../lib/jquery-mobile/jquery.mobile.min.css" />
<link rel="stylesheet" href="../assets/jquery.mobile-sugon.css" />
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/jquery-mobile/jquery.mobile.min.js"></script>
<script src="../lib/jquery-cookie/jquery.cookie.js"></script>
<script src="../lib/encrypt/encrypt.js"></script>
<script src="../lib/json/json2.js"></script>
<script src="../lib/hori/hori.js?tag=21369"></script>
<script src="../config/web/config.js"></script>
<script src="../lib/arttemplate/template.js"></script>
<script src="../lib/app/contact/app.js"></script>
<style type="text/css">
	.img_span{
		margin-left: -55px;
	}
	.img_spanuser{
		margin-left: -85px;
	}
	.ui-btn-icon-left>.ui-btn-inner>.ui-icon, .ui-btn-icon-right>.ui-btn-inner>.ui-icon {
		position: absolute;
		top: 40%;
		margin-top: -9px;
	}
	.ui-li-has-thumb .ui-btn-inner a.ui-link-inherit, .ui-li-static.ui-li-has-thumb {
		min-height: 20px;
	}
</style>
<script id="contactUsers" type="text/html">
	<ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" >
		{{each list as value i}}
			<li style="height: 60px;line-height: 2.5;" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-theme="f" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-first-child ui-btn-up-c">
				<div class="ui-btn-inner ui-li">
					<div class="ui-btn-text">
						<a onclick="loadContact(this)" class="ui-link-inherit" data-userid={{value.uid}}><table style="width: 100%;margin-top: -8px;margin-left: -100px;">
						<tbody><tr>
							<td style="width: 1%;"><img style="width: 50px;" src="../assets/home/items/module-res/contact/person.png"></td>
							<td style="min-width:50px"><h3 class="ui-li-heading">{{value.displayName}}</h3></td>
							<td style="width: 50%;"></td>
							<td style="width:30%;line-height: 25px;"><span style="white-space: nowrap;color: #434343;font-size: 15px;font-family: Microsoft YaHei;">{{value.crscCompanyName}}</span><br><span style="white-space: nowrap;color: #434343;font-size: 15px;font-family: Microsoft YaHei;">{{value.crscDepName}}</span></td>
							<td></td>
						</tr></tbody>
						</table></a>
					</div>
				</div>
			</li>
		{{/each}}
	</ul>
</script>
</head>
<body>
	<div id="list" data-role="page">
		<div data-role="content" align="center">
			<div style="margin-left: 0px;">
				<table>
					<tr>
						<td width="95%" height="20px"><input id="phonenumber"
							name="phonenumber" type="text" value="" /></td>
						<td><a href="#search" data-role="button" data-inline="true"
							data-rel="dialog" data-corners="true" data-shadow="true"
							data-iconshadow="true" data-wrapperels="span" data-theme="f"
							class="ui-btn ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-up-c ui-btn-up-f">
								<span class="ui-btn-inner" style="width: 45px; height: 20px;"><span
									class="ui-btn-text" style="color: white"
									onclick="searchContact()">搜索</span></span>
						</a></td>
					</tr>
				</table>
			</div>
			<div id="divContactCon">
			</div>
		</div>
          <div id="empty_bg" style="width: 100%; padding: 0px; margin: 0px;">
              <img style="width: 100%; height: auto;" src="../assets/home/items/module-res/contact/contact_bg.jpg" >
          </div>
	</div>


</body>


</html>
