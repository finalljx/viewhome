
<html>
<head>
	<title>通讯录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>

	<link rel="stylesheet" href="../lib/jquery-mobile/jquery.mobile.min.css" /> 

	<link rel="stylesheet" href="../assets/jquery.mobile-sugon.css" /> 

	
	<script src="../lib/jquery/jquery.min.js"></script>		
	<script src="../lib/jquery-cookie/jquery.cookie.js"></script>	
	<script src="../lib/encrypt/encrypt.js"></script>
	<script src="../lib/hori/hori.js?tag=21369"></script>
	<script src="../config/web/config.js"></script>

	<script src="../lib/knockout/knockout.js"></script>	
	<script src="../lib/knockout/knockout.mapping.js"></script>	
	<script src="../lib/app/contact/app.js"></script>
	<script src="../lib/app/contact/contactViewModel.js"></script>
	<script src="../lib/jquery-mobile/jquery.mobile.min.js"></script>
</head>
<body>
	<div id="list" data-role="page" class="type-home">
		<div data-role="content" align="center">
					
			<div align="center" >
				<input type="text" id="phonenumber" name="phonenumber" value="" />
			</div>
			<div id="viewValue" >
				<ul data-bind="foreach: contacts" data-role="listview" data-inset="true">
					<li>
		
					<font>用户名：<span data-bind="text: name"></span></font><br>
					<font>部门名称：<span data-bind="text: dept"></span></font><br>
					<font>移动电话：<span data-bind="text: telphone"></span></font><br>
					<font>办公电话：<span data-bind="text: workphone"></span></font><br>
					<font>邮箱：<span data-bind="text: mail"></span></font><br>
					</li>
				</ul>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>by Christoph Burgdorf</h4>
			<button onclick="app.searchContact()">search</button>
		</div>
	</div>
	
	  
	</body>
	

</html>
