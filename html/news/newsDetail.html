<!DOCTYPE html>
<html>
<head>
<title>移动办公</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />

<style>
a {
	text-decoration: none;
}
p{
  text-indent:2em;
}
</style>
</head>
<body>
		<div data-role="content" id="newsDetail" style="height:100%" >
			<!-- 标题 -->
			<div>
				<h3>
					<span data-bind="text: contentTitle" ></span>
				</h3>
			</div>
			<!-- 发布信息 -->
			<div style="background-color: rgba(127,127,127,0.5);">
				<p>
				<div style="float: left;">
					发布时间：<span data-bind="text: creatTime" ></span>
				</div>
				<div style="float: right;">
					发文来源：<span data-bind="text: newsource" ></span>
				</div>
				</p>
			</div>
			<div style="clear: both;">
				<span data-bind="html:richText" ></span>
			</div>
			<div style="clear: both; display: inline;" id="fujian" data-bind="if:$root.attachmentList"style="height:100%">
				<ul data-bind="foreach: attachmentList">
					<li><a data-bind="click:viewfile" ><span
							data-bind="text: attachment"></span></a></li>
				</ul>
			</div>
		</div>
</body>
</html>
