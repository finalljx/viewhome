<!DOCTYPE html>
<html>
<head>
<title>移动办公</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<script type="application/javascript" src="../../assets/iscroll.js"></script>
<link rel="stylesheet"
	href="../../lib/jquery-mobile/jquery.mobile-latest/jquery.mobile.min.css" />
<link rel="stylesheet" href="../assets/jquery.mobile-sugon.css" />
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/encrypt/encrypt.js"></script>
<script src="../../lib/json/json2.js"></script>
<script src="../../lib/hori/hori.js?tag=21369"></script>
<script src="../../config/web/config.js"></script>
<script
	src="../../lib/jquery-mobile/jquery.mobile-latest/jquery.mobile.min.js"></script>
<script src="../../lib/knockout/knockout.js"></script>
<script src="../../lib/knockout/knockout.mapping.js"></script>
<style>
a {
	text-decoration: none;
}

.ui-listview .ui-li-has-thumb>img:first-child, .ui-listview .ui-li-has-thumb>.ui-btn>img:first-child,
	.ui-listview .ui-li-has-thumb .ui-li-thumb {
	position: absolute;
	left: 5;
	top: auto;
	bottom: auto; 
	max-width: 5em;
	max-height: 5em;
}
#wrapper {
	position: fixed;
	top:0px;
	bottom: 48px;
	width:100%;
}
</style>
<script type="text/javascript">
var itcode;
$(document).ready(function() {
		 itcode = localStorage.getItem("itcode");
		 $.hori.setHeaderTitle("图片新闻");
	//加载通知公告列表
	pullUpAction(itcode);
});
var myScroll, pullDownEl, pullDownOffset, pullUpEl, pullUpOffset, generatedCount = 0;
var str = null;
var jsonData = new Object();
var page = 0;
var viewModel = new Object();
function pullUpAction(itcode) {
	setTimeout(
			function() {
				page = page + 1;
				var url = $.hori.getconfig().appServerHost + "view/news/newsList/accsyWcmNews/services/WcmNewsList";
				var temp = "$lt;?xml version='1.0' encoding='utf-8'?$gt;$lt;root$gt;$lt;newslist$gt;$lt;type$gt;GT_HomePage_SiteArea_tpxw$lt;/type$gt;$lt;userid$gt;"
						+ itcode
						+ "$lt;/userid$gt;$lt;pageSize$gt;10$lt;/pageSize$gt;$lt;parent$gt;1$lt;/parent$gt;$lt;pageNow$gt;"
						+ page + "$lt;/pageNow$gt;$lt;/newslist$gt;$lt;/root$gt;";
				var soap = "<soapenv:Envelope xmlns:soapenv='http://schemas.xmlsoap.org/soap/envelope/' xmlns:web='http://webservice.biz.digiwin.com'>";
				soap += '<soapenv:Header/><soapenv:Body>';
				soap += '<web:getWcmNewsList>';
				soap += '<web:in0>' + temp + '</web:in0>';
				soap += '</web:getWcmNewsList>';
				soap += ' </soapenv:Body></soapenv:Envelope>';
				var data = "data-xml=" + soap;
				$.hori.ajax({
					"type" : "post",
					"url" : url,
					"data" : data,
					"headers" : {
					 "Authorization" : "Basic d3BzYWRtaW46R1RBZG1pbg=="
					 },
					"success" : function(res) {
						var list = JSON.parse(res);
						var cookie_userstore = localStorage.getItem("cookie_userstore");
						 for ( var item in list) {
							var targetURL = $.hori.getconfig().appServerHost+'view/oa/file/' + list[item].tpxwImage + "?data-result=file&data-userstore="+cookie_userstore;
							list[item].tpxwImage = targetURL;
							list[item].tpxwImage=list[item].tpxwImage.replace("http://webseal.genertec.com.cn/","").replace(/\&amp;/g,"&");
						 } 
						 var myDate = new Date();
							for(var i=0;i<list.length;i++){
								var time=list[i].creatTime.substr(0, 4);
								if(time==myDate.getFullYear()){
									list[i].creatTime=list[i].creatTime.substr(5, 9);
								}
								else{
									list[i].creatTime="["+list[i].creatTime+"]";
								}
							}
						if (page == 1) {
							jsonData.list = list;
							render();
							myScroll.refresh();
						} else {
							if(list.length<10){
								$('#pullUpLabel').text("没有更多数据！");
							}
							for (var i = 0; i < list.length; i++) {
								viewModel.list.push(list[i]);
							}
							myScroll.refresh();
						}
					},
					"error" : function(res) {
						alert("error:" + res);
						$.hori.hideLoading();
					}
				});
			}, 1000);

}
function render() {
	viewModel = ko.mapping.fromJS(jsonData);
	ko.applyBindings(viewModel);
	$('#querydataList')
			.append(
					'<li id="moredata" class="ui-li-static ui-body-inherit ui-last-child"><div id="pullUp" align="center"><span class="pullUpLabel">上拉加载更多...</span></div></li>');
	loaded();
}
function loaded() {
	pullUpEl = document.getElementById('pullUp');
	pullUpOffset = pullUpEl.offsetHeight;
	myScroll = new iScroll('wrapper', {
		useTransition : true,
		topOffset : pullUpOffset,
		onRefresh : function() {
			if (pullUpEl.className.match('正在加载中...')) {
				pullUpEl.className = '';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
			}
		},

		onScrollMove : function() {
			if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
				pullUpEl.className = 'flip';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
				this.maxScrollY = this.maxScrollY;
			} else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
				pullUpEl.className = '';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
				this.maxScrollY = pullUpOffset;
			}
		},
		onScrollEnd : function() {

			if (pullUpEl.className.match('flip')) {
				pullUpEl.className = '正在加载中...';
				pullUpEl.querySelector('.pullUpLabel').innerHTML = '正在加载中...';
				 pullUpAction(itcode);
			}
		}
	});
}
		
	//跳转新闻详情页
	function showDetail(item,moreCurrentName){
		var contentName = item.contentName();
		localStorage.setItem("currentContentName",contentName);
		localStorage.setItem("moreCurrentName","GT_HomePage_SiteArea_tpxw");
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl+ 'viewhome/html/news/newsDetail.html');
	}
</script>
</head>
<body>
	<div data-role="page" data-iscroll="enable" class="type-home">
		<div data-role="content" align="center" id="wrapper">
		<div id="scroller">
			<p></p>
			<ul data-bind="foreach: list" id="querydataList" data-role="listview">
				<li data-icon="false" >
					<a  data-bind="click:showDetail"  >
					<img data-bind="attr:{'src':tpxwImage}" style="margin-left: 10px;margin-top: 10px;" />
					<h3 style="white-space: normal;">
						<span data-bind="text: contentTitle" />
					</h3>
					<p style="text-align: right;"><span style="margin-right: 10px;" data-bind="text:creatTime"></span></p>
				</a></li>
			</ul>
		</div>
		</div>
	</div>
</body>
</html>
