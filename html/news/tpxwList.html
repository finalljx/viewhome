<!DOCTYPE html>
<html>
<head>
<title>移动办公</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<link
	href="../../lib/jquery-mobile/loading.background.color.css"
	rel="stylesheet" />
</head>
<style>
#wrapper {
	position: fixed;
	top: 55px;
	bottom: 48px;
	width: 43%;
}
</style>
<body>
	<div id="wrapper" style="overflow: scroll;">
		<div id="scroller">
			<p></p>
			<ul data-bind="foreach: list" id="querydataList" data-role="listview">
				<li data-icon="false"><a data-bind="click:showDetail"> <img
						data-bind="attr:{'src':tpxwImage}"
						style="margin-left: 10px; margin-top: 10px; max-width: 5em; max-height: 5em;">
						<h3 style="white-space: normal;">
							<span data-bind="text: contentTitle"><label>数据加载中……</label></span>
						</h3>
						<p style="text-align: right;">
							<span data-bind="text:creatTime"></span>
						</p>
				</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
