<!DOCTYPE html>
<html>
<head>
<title>移动办公</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />

</head>
<style>
#wrapper {
	position: fixed;
	top:0px;
	bottom: 48px;
	width:40%;
}
</style>
<body>
		<div id="wrapper" style="overflow:scroll;">
		<div id="scroller">
		<p></p>
			<ul data-bind="foreach: list" id="querydataList" data-role="listview">
				<li data-icon="false" >
					<a  data-bind="click:showDetail"  >
					<img data-bind="attr:{'src':imgSrc}" style="margin-left: 10px;margin-top: 10px;max-width: 5em; max-height: 5em;" />
					<h3 style="white-space: normal;">
						<span data-bind="text: contentTitle" />
					</h3>
					<p style="text-align: right;">[8-22]</p>
				</a></li>
			 </ul>
		</div>
	</div>
</body>
</html>
