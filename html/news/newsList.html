<!DOCTYPE html>
<html>
<head>
<title>移动办公</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<script type="text/javascript">
	$(document).ready(function() {
		jQuery.jqtab = function(tabtit, tab_conbox, shijian) {
			$(tab_conbox).find("li").hide();
			$(tabtit).find("li:first").addClass("thistab").show();
			$(tab_conbox).find("li:first").show();

			$(tabtit).find("li").bind(shijian, function() {
				$(this).addClass("thistab").siblings("li").removeClass("thistab");
				var activeindex = $(tabtit).find("li").index(this);
				$(tab_conbox).children().eq(activeindex).show().siblings().hide();
				return false;
			});

		};
		/*调用方法如下：*/
		$.jqtab("#tabs", "#tab_conbox", "click");

	});
function changelb(type){
	switch(type){
	case 'tpxw':
		localStorage.setItem("moreCurrentName","GT_HomePage_SiteArea_"+type);
		$.getScript("../lib/app/home/tpxwList.js");
		$("#middleContent").load("news/tpxwList.html", function(a, b, c) {
			$("#querydataList").listview();   
		});
		setTimeout(function() {
			$.mobile.loading("hide")
		}, 1000);
		break;
	case 'jttz':
		localStorage.setItem("moreCurrentName","GT_HomePage_SiteArea_"+type);
		$.getScript("../lib/app/home/newsList.js");
		$("#middleContent").load("news/newsList.html", function(a, b, c) {
			$("#querydataList").listview();   
		});
		setTimeout(function() {
			$.mobile.loading("hide")
		}, 1000);
	    break;
	case 'jtxw':
		localStorage.setItem("moreCurrentName","GT_HomePage_SiteArea_"+type);
		$.getScript("../lib/app/home/newsList.js");
		$("#middleContent").load("news/newsList.html", function(a, b, c) {
			$("#querydataList").listview();   
		});
		setTimeout(function() {
			$.mobile.loading("hide")
		}, 1000);
		break;
	case 'zgsxw':
		localStorage.setItem("moreCurrentName","GT_HomePage_SiteArea_"+type);
		$.getScript("../lib/app/home/newsList.js");
		$("#middleContent").load("news/newsList.html", function(a, b, c) {
			$("#querydataList").listview();   
		});
		setTimeout(function() {
			$.mobile.loading("hide")
		}, 1000);
		break;
	}
	
}
</script>


<style>
#wrapper {
	position: fixed;
	top: 55px;
	bottom: 48px;
	width: 40%;
}

#tabbox {
	width: 600px;
	overflow: hidden;
	margin: 0 auto;
}

.tab_conbox {
	border: 1px solid #999;
	border-top: none;
}

.tab_con {
	display: none;
}

.tabs {
	height: 32px;
	border-bottom: 1px solid #999;
	border-left: 1px solid #999;
	width: 100%;
}

.tabs li {
	height: 31px;
	line-height: 31px;
	float: left;
	border: 1px solid #999;
	border-left: none;
	margin-bottom: -1px;
	background: #e0e0e0;
	overflow: hidden;
	position: relative;
}

.tabs li a {
	display: block;
	padding: 0 20px;
	border: 1px solid #fff;
	outline: none;
}

.tabs li a:hover {
	background: #ccc;
}

.tabs .thistab, .tabs .thistab a:hover {
	background: #fff;
	border-bottom: 1px solid #fff;
}

a {
	text-decoration: none;
}

.ui-listview .ui-li-has-thumb>img:first-child, .ui-listview .ui-li-has-thumb>.ui-btn>img:first-child,
	.ui-listview .ui-li-has-thumb .ui-li-thumb {
	position: absolute;
	left: 5;
	top: auto;
	bottom: auto; 
	max-width: 5em;
	max-height: 5em;
}
</style>

</head>
<body>
		<div id="tabbox" style="width:100%; overflow: hidden; margin: 0 auto;align: center;">
	<div style="align:center;">
		<ul class="tabs" id="tabs" style="-webkit-padding-start: 0px;border-bottom: 1px  #ededed; ">
			<li><a
				style="text-decoration: none; color: #000; font-size: 14px;" onclick="changelb('tpxw')">图片新闻</a></li>
			<li><a
				style="text-decoration: none; color: #000; font-size: 14px;" onclick="changelb('jttz')">通知公告</a></li>
			<li><a
				style="text-decoration: none; color: #000; font-size: 14px;" onclick="changelb('jtxw')">集团新闻</a></li>
			<li><a
				style="text-decoration: none; color: #000; font-size: 14px;" onclick="changelb('zgsxw')">成员单位新闻</a></li>
			
		</ul>
		</div>
	</div>
		<div id="wrapper">
		<div id="scroller">
			<p></p>
			<ul data-bind="foreach: list" id="querydataList" data-role="listview" data-inset="true">
				<li data-icon="false" >
					<a  data-bind="click:showDetail"  >
					<h3 style="white-space: normal;">
						<span data-bind="text: contentTitle" ></span>
					</h3>
					<p style="text-align: right;"><span data-bind="text:creatTime"></span></p>
				</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
