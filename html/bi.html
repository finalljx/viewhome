<html>
<head>

<script type="text/javascript">
	var currentUser = "";
	$(document).ready(function() {
		var allData = [ {
			'reportId' : 1,
			'title' : '经营态势',
			'target' : 'bi/jyts.html',
			'img' : '../assets/home/jysj.png'
		}, {
			'reportId' : 6,
			'title' : '收入利润趋势',
			'target' : 'bi/srlrqs.html',
			'img' : '../assets/home/jysj.png'
		}, {
			'reportId' : 11,
			'title' : '收入完成',
			'target' : 'bi/srwc.html',
			'img' : '../assets/home/jysj.png'
		}, {
			'reportId' : 16,
			'title' : '利润完成',
			'target' : 'bi/lrwc.html',
			'img' : '../assets/home/jysj.png'
		},

		{
			'reportId' : 21,
			'title' : '风险状况',
			'target' : 'bi/fxzk.html',
			'img' : '../assets/home/jysj.png'
		}, {
			'reportId' : 31,
			'title' : '收入板块',
			'target' : 'bi/srbk.html',
			'img' : '../assets/home/jysj.png'
		}, {
			'reportId' : 36,
			'title' : '利润板块',
			'target' : 'bi/lrbk.html',
			'img' : '../assets/home/jysj.png'
		}, {
			'reportId' : 66,
			'title' : '收入利润',
			'target' : 'bi/srlr.html',
			'img' : '../assets/home/jysj.png'
		} ];
		var jsondata = localStorage.getItem("json");
		var json = JSON.parse(jsondata);
		var target=[];
		for (var i = 0; i < json.length; i++) {
			for (var j = 0; j < allData.length; j++) {
				if (json[i].reportId == allData[j].reportId){
					target.push(allData[j]); 
					break;
					}
			}

		}
		var data = new Object();
		data.list = target;
		render(data);
		try {
			var hori = $.hori;
		} catch (e) {
			alert(e.message);
		}
	});

	function render(jsonData) {
		var viewModel = ko.mapping.fromJS(jsonData);
		ko.applyBindings(viewModel,document.getElementById("divBi"));
	}
	//点击进入详情页面
	function loadBi(item) {
		var url=item.target();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl
						+ "viewhome/html/"+url);
	}
</script>
</head>
<body>
<div data-role="content" align="center">
		<div class="ui-grid-b" id="divBi">
		<div data-bind="foreach: list" style="width:100%;">
			<div class="ui-block-c"style="width:33.3%;margin-bottom:20px;margin-top:20px;">
				<a  data-bind="click:loadBi" > <img
					id="imgToDo" data-bind="attr:{'src':img}" class="module-icon"/>
				</a> <br /> 
				<span style="color: #434343;" ><strong data-bind="text:title"></strong></span>
			</div>
			</div>
		</div>
	</div>
</body>
