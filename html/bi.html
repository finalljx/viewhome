<style type="text/css">
#nav2 {
	background: transparent;
	border-width: 0;
	display: -webkit-box;
	-webkit-box-flex: 1;
}

#nav2 li a {
	color: #333;
}

#nav2 li.ui-state-active, #nav2 li.ui-state-hover {
	background: transparent;
}

#nav2 li.ui-state-active a, #nav2 li.ui-state-hover a {
	color: #e81459;
}

#nav2 .ui-scroller {
	position: relative;
}

#nav2 .bar {
	position: absolute;
	height: 2px;
	bottom: 0;
	overflow: hidden;
	-webkit-box-sizing: border-box;
	padding: 0 10px;
	-webkit-transition: left 200ms ease-out;
}

#nav2 .bar:after {
	content: '';
	display: block;
	height: 2px;
	background-color: #e81459;
}

#nav2_wrap {
	display: -webkit-box;
}

#arrow {
	width: 30px;
	-webkit-box-flex: 0;
	-webkit-box-align: center;
	-webkit-box-pack: center;
	display: -webkit-box;
}

.ui-scroller {
	float: left;
}
</style>

<script type="text/javascript">
    $('#nav').navigator();

    (function () {
        var bar = $('#nav2 span.bar'),
            left = $('#nav2 ul').offset().left;
        $('#nav2').navigator({
            select: function( e, index, li ){
                bar.css({
                    left: li.offsetLeft - left,
                    width: li.childNodes[0].offsetWidth
                });
            },
            ready: function() {
                bar.appendTo($('#nav2').find('.ui-scroller'));
            }
        });

    })();
</script>
