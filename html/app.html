	<script>
	$(document).ready(function() {
		$.hori.hideLoading();
		hideAll();
		if (getDeviceType() == "pc") {
			showAll(); //显示所有
		} else if (getDeviceType() == "android") {
			$(".android_item").css("display", "block");
		} else if (getDeviceType() == "iphone") {
			$(".ios_item").css("display", "block");
		}
	});
	function showAll() {
		$(".android_item").css("display", "block");
		$(".ios_item").css("display", "block");
	}
	function hideAll() {
		$(".android_item").css("display", "none");
		$(".ios_item").css("display", "none");
	}
	function getDeviceType() {
		var type = "pc";
		if (window.navigator.userAgent.match(/iPad/i)
				|| window.navigator.userAgent.match(/iPhone/i)
				|| window.navigator.userAgent.match(/iPod/i)) {
			type = "iphone";
		} else if (window.navigator.userAgent.match(/Android/i)) {
			type = "android";
		}
		return type;
	}
	</script>
