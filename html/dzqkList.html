<script type="text/javascript">
	var itcode;
	$(document).ready(function() {
		//默认隐藏列表显示
		/* document.getElementById("middleContent").style.width = '90%';
		document.getElementById("rightContent").style.width = '0'; */
		itcode = localStorage.getItem("itcode");
		dzqkAction();
	});
	var jsonData = new Object();
	var viewModel = new Object();
	var myDate = new Date();
	var thisYear = myDate.getFullYear();
	function dzqkAction() {
		var url = $.hori.getconfig().appServerHost
				+ "/biz/mobile/periodical.jsp?year=" + thisYear;
		$.hori.ajax({
			"type" : "post",
			"url" : url,
			"headers" : {
				"Authorization" : "Basic d3BzYWRtaW46R1RBZG1pbg=="
			},
			"success" : function(res) {
				console.log('res=' + res);
				var jsonData = JSON.parse(res);
				var json = new Object();
				json.list = jsonData;

				for (var i = 0; i < json.list.length; i++) {
					var coverPath = $.hori.getconfig().serverBaseUrl
							+ "view/tpxw/file/" + json.list[i].PERCOVER
							+ "?data-result=file";
					json.list[i].cover = coverPath;
				} 

				/* var coverArr = new Array();
				for (var i = 0; i < json.list.length; i++) {
					var coverPath = $.hori.getconfig().serverBaseUrl
							+ "view/tpxw/file/" + json.list[i].PERCOVER
							+ "?data-result=file";
					coverArr.push(coverPath);
				} */

				renderDzqk(json)
			},
			"error" : function(res) {
				alert("error:" + res);
				$.hori.hideLoading();
			}

		});
	}
	function renderDzqk(json) {
		viewModel = ko.mapping.fromJS(json);
		ko.applyBindings(viewModel, document.getElementById("divOne"));
	}
</script>
