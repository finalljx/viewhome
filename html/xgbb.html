	});
	function doExit() {
        if($.hori.getMobileType()=="android"){ //android设备
        	$.hori.backPage();
        	$.hori.backPage();
        }else{ //ios设备
        	var targetURL = $.hori.getconfig().serverBaseUrl + "viewhome/html/login.html";
        	componentURL = $.hori.getconfig().serverBaseUrl + "viewhome/xml/Login.scene.xml";
        	$.hori.loadPage(targetURL, componentURL);
        }
    }
</script>
