<html>
<head>
<title>部门列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />

<link rel="stylesheet" href="../lib/jquery-mobile/jquery.mobile.min.css" />
<link rel="stylesheet" href="../assets/jquery.mobile-sugon.css" />
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/jquery-mobile/jquery.mobile.min.js"></script>
<script src="../lib/jquery-cookie/jquery.cookie.js"></script>
<script src="../lib/encrypt/encrypt.js"></script>
<script src="../lib/json/json2.js"></script>
<script src="../lib/hori/hori.js?tag=21369"></script>
<script src="../config/web/config.js"></script>
<script src="../lib/arttemplate/template.js"></script>
<script src="../lib/app/contact/contackList.js"></script>
<style type="text/css">
	.img_span{
		margin-left: -55px;
	}
	.img_spanuser{
		margin-left: -85px;
	}
	.ui-btn-icon-left>.ui-btn-inner>.ui-icon, .ui-btn-icon-right>.ui-btn-inner>.ui-icon {
		position: absolute;
		top: 40%;
		margin-top: -9px;
	}
	.ui-li-has-thumb .ui-btn-inner a.ui-link-inherit, .ui-li-static.ui-li-has-thumb {
		min-height: 20px;
	}
</style>
<script id="contactList" type="text/html">
	<ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
		{{each list as value i}}
			<li style="height: 60px;line-height: 2.5;" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-first-child ui-btn-up-c">
				<div class="ui-btn-inner ui-li">
					<div class="ui-btn-text">
						<a onclick="loadContact(this)" class="ui-link-inherit" data-titlename={{value.orgName}} data-orgid={{value.orgId}}><img style="margin-top: -11px;margin-left: -18px;" src="../assets/home/items/module-res/contact/zuzhi.png" class="ui-li-thumb">
						<span class="img_span">{{value.orgName}}</span></a>
					</div>
					<span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span>
				</div>
			</li>
		{{/each}}
	</ul>
</script>
<script id="contactUsers" type="text/html">
	<ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" >
		{{each list as value i}}
			<li style="height: 60px;line-height: 2.5;" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-first-child ui-btn-up-c">
				<div class="ui-btn-inner ui-li">
					<div class="ui-btn-text">
						<a onclick="loadContact(this)" class="ui-link-inherit" data-titlename={{value.displayName}} data-orgid={{value.uid}}><table style="width: 100%;margin-top: -8px;margin-left: -100px;">
						<tbody><tr>
							<td style=""><img style="width: 50px;" src="../assets/home/items/module-res/contact/person.png"></td>
							<td style="min-width:50px"><h3 class="ui-li-heading">{{value.displayName}}</h3></td>
							<td style="line-height: 25px;"><span style="white-space: nowrap;color: #434343;font-size: 15px;font-family: Microsoft YaHei;">{{value.crscCompanyName}}</span><br><span style="white-space: nowrap;color: #434343;font-size: 15px;font-family: Microsoft YaHei;">{{value.crscDepName}}</span></td>
						</tr></tbody>
						</table></a>
					</div>
				</div>
			</li>
		{{/each}}
	</ul>
</script>
<script id="contactUser" type="text/html">
	{{each list as value i}}
	<table>
	<tbody><tr>
		<td><img style="height:110px;" src="../assets/home/items/module-res/contact/default_avatar.png"></td>
		<td width="100%" style="text-align: center;"><a><span class="ui-btn-inner" ><span class="ui-btn-text"><strong style="font-size: 18;">{{value.displayName}}</strong>
		</span></span></a></td>
	</tr>
	</tbody></table>
	<br>
	<ul data-role="listview" data-inset="false" id="contactList" style="text-indent: 50px;" class="ui-listview">
		<li style="" class="ui-li ui-li-static ui-btn-up-c ui-first-child"><span>公司：{{value.crscCompanyName}}</span></li>
		<li class="ui-li ui-li-static ui-btn-up-c" onclick="loadContact(this)" data-orgid={{value.crscDeptId}}><span>部门：{{value.crscDepName}}</span></li>
		<li style="" class="ui-li ui-li-static ui-btn-up-c"><span>职务：{{value.crscJobName}}</span></li>
		<li style="" class="ui-li ui-li-static ui-btn-up-c ui-li-has-thumb"><img style="height:40px;width:40px;padding-left: 15px;" src="../assets/home/items/module-res/contact/tel.png" class="ui-li-thumb">
		<span class="img_spanuser">电话：<a href={tel:{value.crscOfficePhoneHR}} class="ui-link"><span>{{value.crscOfficePhoneHR}}</span></a></span></li>
		<li style="" class="ui-li ui-li-static ui-btn-up-c ui-li-has-thumb"><img style="height:40px;width:40px;padding-left: 15px;" src="../assets/home/items/module-res/contact/tel.png" class="ui-li-thumb">
		<span class="img_spanuser">手机：<a href=tel:{{value.crscMobileHR}} class="ui-link"><span>{{value.crscMobileHR}}</span></a></span></li>
		<li style="" class="ui-li ui-li-static ui-btn-up-c ui-li-has-thumb ui-last-child"><img style="height:40px;width:40px;padding-left: 15px;" src="../assets/home/items/module-res/contact/mail.png" class="ui-li-thumb">
		<span class="img_spanuser">邮箱：<a href=mailto:{{value.mail}} class="ui-link"><span>{{value.mail}}</span></a></span></li>
	</ul>
	{{/each}}
</script>
</head>
<body>
	<div id="list" data-role="page">
		<div data-role="content" align="center">
			<div  id="divDataLoading">
				<ul data-role="listview" data-inset="true">
					<li>数据加载中……</li>
				</ul>
			</div>
			<div id="searchContactDiv" style="display:none;">
				<table>
					<tr>
						<td width="95%" height="20px"><input id="phonenumber"
							name="phonenumber" type="text" value="" /></td>
						<td><a 	class="ui-btn ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-up-c ui-btn-up-f">
								<span class="ui-btn-inner" style="width: 45px; height: 20px;color: white;" onclick="searchContact()">搜索</span>
						</a></td>
					</tr>
				</table>
			</div>
			<div id="divContactCon">
			</div>
		</div>
	</div>
</body>


</html>
