<script type="text/javascript">
	var currentUser = "";
	$(document).ready(function() {
		try {
			var hori = $.hori;
			/*设置标题*/
			hori.setHeaderTitle("首页");
			/*隐藏后退按钮*/
			hori.hideBackBtn();
			/*注册注销事件*/
			hori.registerEvent("case", "navButtonTouchUp", function() {
				hori.backPage(1);
			});
			//ios 隐藏邮件图标
			createUser();
			if (hori.getMobileType() == "apple") {
				$("#divMail").hide();
			}
			var itcode = localStorage.getItem("itcode");
			//默认先加载图片新闻
			getTpxwNewsList(itcode, "GT_HomePage_SiteArea_tpxw");
		} catch (e) {
			alert(e.message);
		}
	});
	//请示待办
	function loadTaskList() {
		$.hori.showLoading();
		localStorage.setItem("itcode", currentUser);
		var itcode = localStorage.getItem("itcode");
		$.hori
				.loadPage($.hori.getconfig().serverBaseUrl
						+ "viewhome/oa/todos/docapp/genertec/persontasks.nsf/dbview?openform&view=vwgwdbshow&restricttocategory="
						+ itcode + "&start=1&count=20");
	}
	//请示查阅
	function loadqueryList() {
		localStorage.setItem("click", "1");
		localStorage.setItem("addmore", "no");
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl
				+ 'viewhome/html/queryList.html');
	}
	//BI
	function loadBI() {
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl
				+ 'viewhome/html/bi.html');
	}
	function createUser() {
		$.hori
				.ajax({
					"type" : "get",
					"url" : "/viewhome/oa/currentuser/docapp/genertec/persontasks.nsf/frmPage?openform",
					"success" : function(res) {
						localStorage.setItem("Chinesename", res);
						currentUser = "CN=" + res + "/O=genertec";
					},
					"error" : function(res) {
					}
				});
	}
	//图片新闻
	function loadTpxwList() {
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl
				+ 'viewhome/html/news/tpxwList.html');
	}
</script>
</head>
<body>
	<div data-role="page" id="home"
		style="background: url(../assets/home/bg_empty.jpg); -moz-background-size: cover; background-repeat: repeat;">
		<div data-role="header">
			<h1>首页</h1>
		</div>
		<div data-role="content" align="center">
			<div class="swiper-container">
				<div class="swiper-wrapper" data-bind="foreach: list">
					<div class="swiper-slide">
						<a onclick="showDetail(this);return false;"
							data-bind="attr:{'contentName':contentName}"> <img
							data-bind="attr:{'src':imgSrc}" />
							<div>
								<span class="title" data-bind="text: contentTitle" />
							</div>
						</a>
					</div>
				</div>
				<div class="pagination"></div>
				<div class="more">
					<a href="#" onclick="loadTpxwList();">more</a>
				</div>
			</div>
			<div class="ui-grid-c" id="divOne">
				<div class="ui-block-a">
					<a href="javascript:void(0);" onclick="loadTaskList()"> <img
						id="imgToDo" width="45" height="45" src="../assets/home/gwdb.png" />
					</a> <br />
					<!-- <span id="spanTodo" class="bubble-count ui-btn-up-c ui-btn-corner-all">1</span> <br /> -->
					<span style="color: #434343; font-size: 12px;"><strong>公文待办</strong></span>
				</div>
				<div class="ui-block-b">
					<a href="javascript:void(0);" onclick="loadqueryList()"> <img
						id="imgSearch" width="45" height="45"
						src="../assets/home/gwcy.png" />
					</a> <br />
					<!-- <span id="spanSearch" class="bubble-count ui-btn-up-c ui-btn-corner-all">1</span>  -->
					<span style="color: #434343; font-size: 12px;"><strong>公文查阅</strong></span>
				</div>
				<div class="ui-block-c" id="cc">
					<a href="javascript:void(0);" onclick="loadBI()"> <img
						width="45" height="45" src="../assets/home/bi.png">
					</a> <br /> <span style="color: #434343; font-size: 12px;"><strong>BI图表</strong></span>
				</div>
				<div class="ui-block-c">
					<a href="javascript:void(0);"> <img width="45" height="45"
						src="../assets/home/aqsc.png">
					</a> <br /> <span style="color: #434343; font-size: 12px;"><strong>安全生产值班表</strong></span>
				</div>
			</div>

</body>
