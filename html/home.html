<html>
<head>
<title>首页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<link rel="stylesheet" href="../lib/jquery-mobile/jquery.mobile.min.css" />
<link rel="stylesheet" href="../assets/jquery.mobile-sugon.css" />
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/jquery-cookie/jquery.cookie.js"></script>
<script src="../lib/encrypt/encrypt.js"></script>
<script src="../lib/json/json2.js"></script>
<script src="../lib/hori/hori.js?tag=21369"></script>
<script src="../lib/jquery-mobile/jquery.mobile.min.js"></script>
<script src="../config/web/config.js"></script>
<script type="text/javascript">
	var currentUser = "";
	$(document).ready(function() {
		try {
			var hori = $.hori;
			/*设置标题*/
			hori.setHeaderTitle("首页");
			/*隐藏后退按钮*/
			hori.hideBackBtn();
			/*注册注销事件*/
			hori.registerEvent("case", "navButtonTouchUp", function() {
				hori.backPage(1);
			});
			//ios 隐藏邮件图标
			createUser();
			if (hori.getMobileType() == "apple") {
				$("#divMail").hide();
			}
		} catch (e) {
			alert(e.message);
		}
	});
	//请示待办
	function loadTaskList() {
		$.hori.showLoading();
		localStorage.setItem("itcode",currentUser);
		var itcode=localStorage.getItem("itcode");
		$.hori.loadPage($.hori.getconfig().serverBaseUrl+"viewhome/oa/todos/docapp/genertec/persontasks.nsf/dbview?openform&view=vwgwdbshow&restricttocategory="+itcode+"&start=1&count=20");
	}
	//请示查阅
	function loadqueryList() {
		localStorage.setItem("click","1");
		localStorage.setItem("addmore","no");
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl+ 'viewhome/html/queryList.html');
	}
	function createUser() {
		$.hori.ajax({
			"type":"get",
			"url":"/viewhome/oa/currentuser/docapp/genertec/persontasks.nsf/frmPage?openform",
			"success":function(res){
				localStorage.setItem("Chinesename",res);
				currentUser = "CN="+res+"/O=genertec";
			},
			"error":function(res){
			}
		});
	}
</script>
</head>
<body>
	<div data-role="page" id="home" style="background: url(../assets/home/bg_empty.jpg); -moz-background-size: cover; background-repeat: repeat;">
		<div data-role="content" align="center">
			<div class="ui-grid-c" id="divOne">
				<div class="ui-block-a">
					<a href="javascript:void(0);" onclick="loadTaskList()"> 
					<img id="imgToDo" width="45" height="45" src="../assets/home/task.png" />
					</a> <br/>
					<!-- <span id="spanTodo" class="bubble-count ui-btn-up-c ui-btn-corner-all">1</span> <br /> -->
					<span style="color:#434343;font-size:14px;"><strong>请示待办</strong></span>
				</div>
				<div class="ui-block-b">
					<a href="javascript:void(0);" onclick="loadqueryList()">
						<img id="imgSearch" width="45" height="45" src="../assets/home/msg.png" />
					</a> <br />
					<!-- <span id="spanSearch" class="bubble-count ui-btn-up-c ui-btn-corner-all">1</span>  -->
					<span style="color:#434343;font-size:14px;"><strong>请示查询</strong></span>
				</div>
				<div class="ui-block-c">
					<a href="javascript:void(0);" onclick="loadNews()">
						<img width="45" height="45" src="../assets/home/news.png">
					</a> <br /> <span style="color: #434343;font-size:14px;"><strong>安全生产值班表</strong></span>
				</div>
				<div class="ui-block-d">
					<a href="javascript:void(0);" onclick="loadNews()">
						<img width="45" height="45" src="../assets/home/news.png">
					</a> <br /> <span style="color: #434343;font-size:14px;"><strong>BI图表</strong></span>
				</div>
			</div>
			<br />
			
		</div>
	</div>
	
</body>
</html>
