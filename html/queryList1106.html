	<script type="text/javascript">
			var addmore = localStorage.getItem("addmore");
			var myScroll,pullUpEl, pullUpOffset,generatedCount=0;
			var Astart=1;
			var Bstart=1;
			var Cstart=1;
			var dstart=1;
			var estart=1;
			var fstart=1;
			var view="";
			var dataid = ""
			function pullUpAction () {
				$.hori.showLoading();
				setTimeout(function () {
					//vwDocByDate,vwtoArchive,vwDocByArchvied
					//querydoing querytoArchive queryArchvied
					var type = localStorage.getItem("type");
					var dbpath = "";
					if(type=="querydoing"){
						template="queryForDoing";
						view = "vwDocByDate";
						dataid = "querydataList";
						dbpath="/"+$.hori.getconfig().docServer+"/genertec/dep1/qsbg_1.nsf";
						Astart=Astart+15;
						start=Astart;
					}
					if(type=="querytoArchive"){
						template="toArchive";
						view = "vwtoArchive";
						dataid = "querydataList";
						dbpath="/"+$.hori.getconfig().docServer+"/genertec/dep1/qsbg_1.nsf";
						Bstart=Bstart+15;
						start=Bstart;
					}
					if(type=="queryArchvied"){
						template="Archvied";
						view = "vwDocByArchvied";
						dataid = "querydataList";
						dbpath="/"+$.hori.getconfig().docServer+"/genertec/dep1/qsbg_1.nsf";
						Cstart=Cstart+15;
						start=Cstart;
					}
					//signForDoing signtoArchive signArchvied
					if(type=="signForDoing"){
						template="signForDoing";
						view = "vwDocByDate";
						dataid = "signdataList";
						dbpath = localStorage.getItem("singdbPath");
						dstart=dstart+15;
						start=dstart;
					}
					if(type=="signtoArchive"){
						template="signtoArchive";
						view = "vwtoArchive";
						dataid = "signdataList";
						dbpath = localStorage.getItem("singdbPath");
						estart=estart+15;
						start=estart;
					}
					if(type=="signArchvied"){
						template="signArchvied";
						view = "vwDocByArchvied";
						dataid = "signdataList";
						dbpath = localStorage.getItem("singdbPath");
						fstart=fstart+15;
						start=fstart;
					}
					//alert(template+"===="+dbpath+"==="+start);
					var url=$.hori.getconfig().appServerHost+"view/oa/"+template+dbpath+"/myview?openform&view="+view+"&start="+start+"&count=15";
					$.hori.ajax({
						"type":"post",
						"url":url,
						"success":function(res){
							$("#moredata").remove();
							if(res.indexOf("无内容")!="-1"){
								var divs = document.getElementsByName("more");
								for(var i=0; i<divs.length; i++)
								{
									divs[i].style.display='none';
								}
							}
							$("#"+dataid).append(res).listview("refresh");
							myStartTaskLoad=true;
							myScroll.refresh();
							$.hori.hideLoading();
						},
						"error":function(res){
							alert(res);
							$.hori.hideLoading();
						}
					});
					
				}, 1000);
			}
			function loaded() {
				pullUpEl = document.getElementById('pullUp');	
				pullUpOffset = pullUpEl.offsetHeight;
				
			myScroll = new iScroll('wrapper', {
				useTransition: true,
				topOffset: pullUpOffset,
				onRefresh: function () {
				if (pullUpEl.className.match('loading')) {
						pullUpEl.className = '';
						pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
					}
				},
			onScrollMove: function () {
				if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
					pullUpEl.className = 'flip';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
					this.maxScrollY = this.maxScrollY;
				} else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
					pullUpEl.className = '';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
					this.maxScrollY = pullUpOffset;
				}
			},
			onScrollEnd: function () {
				if (pullUpEl.className.match('flip')) {
					pullUpEl.className = 'loading';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
					pullUpAction();
				}
			}
		});
		}
</script>
