		case 6:

			break;
		case 16:
			$.getScript("../lib/app/home/bi/lrwc.js");
			break;
		case 21:
			$.getScript("../lib/app/home/bi/fxzk.js");
			break;
		case 31:
			$.getScript("../lib/app/home/bi/srbk.js");
			break;
		case 36:
			$.getScript("../lib/app/home/bi/lrbk.js");
			break;
		case 66:
			$.getScript("../lib/app/home/bi/srlr.js");
			break;
		}
		
		setTimeout(function() {
			$.mobile.loading("hide")
		}, 1000);
	}
