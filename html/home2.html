<script type="text/javascript">
	var currentUser = "";
	$(document).ready(function() {
		try {
			var hori = $.hori;
			/*设置标题*/
			hori.setHeaderTitle("首页");
			/*隐藏后退按钮*/
			hori.hideBackBtn();
			/*注册注销事件*/
			hori.registerEvent("case", "navButtonTouchUp", function() {
				hori.backPage(1);
			});
			//ios 隐藏邮件图标
			createUser();
			var itcode = localStorage.getItem("itcode");
			getTuBiao();
		} catch (e) {
			alert(e.message);
		}
	});
	//请示待办
	function loadTaskList() {
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl
						+ "viewhome/html/task.html");
	}
	//请示查阅
	function loadqueryList() {
		localStorage.setItem("click", "1");
		localStorage.setItem("addmore", "no");
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl + 'viewhome/html/queryList.html');
	}
	//加载新闻列表
	function loadNewsList(typeName) {
		localStorage.setItem("moreCurrentName", typeName);
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl
				+ 'viewhome/html/news/newsList.html');
	}
	//BI
	function loadBI() {
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl + 'viewhome/html/bi.html');
	}
	function createUser() {
		$.hori.ajax({
			"type" : "get",
			"url" : $.hori.getconfig().serverBaseUrl+"/view/oa/currentuser/docapp/genertec/persontasks.nsf/frmPage?openform",
			"success" : function(res) {
				localStorage.setItem("Chinesename", res);
				currentUser = "CN=" + res + "/O=genertec";
				localStorage.setItem("itcodetasklist", currentUser);
			},
			"error" : function(res) {
				
			}
		});
	}
	//获取图标个数
	function getTuBiao() {
		var jsonData = [ {"id":1,"name":"集团新闻","img":"../assets/home/news.png","target":"loadJtxw()"},
		                 {"id":2,"name":"通知公告","img":"../assets/home/tzgg.png","target":"loadNewsList('GT_HomePage_SiteArea_jttz')"},
		                 {"id":3,"name":"成员单位新闻","img":"../assets/home/cydwxw.png","target":"loadNewsList('GT_HomePage_SiteArea_zgsxw')"},
		                 {"id":4,"name":"公文代办","img":"../assets/home/task.png","target":"loadTaskList()"},
		                 {"id":5,"name":"公文查阅","img":"../assets/home/gwcy.png","target":"loadqueryList()"},
		                 {"id":6,"name":"经营数据","img":"../assets/home/jysj.png","target":"loadBI()"},
		                 {"id":7,"name":"电子期刊","img":"../assets/home/dzqk.gif","target":"loadBI()"},
		                 {"id":8,"name":"聘免公告","img":"../assets/home/doc.png","target":"loadBI()"},
		                 {"id":9,"name":"科技动态","img":"../assets/home/kgxw.gif","target":"loadBI()"},
		                 {"id":10,"name":"政策法规资讯","img":"../assets/home/icon2.gif","target":"loadZcfg()"},
		                 {"id":11,"name":"安全生产","img":"../assets/home/aqsc.png","target":"loadAqsczbb()"}
		               
		                 ];
		var data = new Object();
		data.list=jsonData;
		render(data);
	}

	//安全生产值班表列表
	function loadAqsczbb() {
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl + 'viewhome/html/watchlist.html');
	}
	//加载图片新闻子页面
	function loadJtxw(){
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl + 'viewhome/html/jtxwz.html');
	}
	//加载政策法规资讯子页面
	function loadZcfg(){
		$.hori.showLoading();
		$.hori.loadPage($.hori.getconfig().serverBaseUrl + 'viewhome/html/zcfgz.html');
		
	}
	function render(data) {
		console.log(data);
		var viewModel = ko.mapping.fromJS(data);
		ko.applyBindings(viewModel,document.getElementById("divOne"));
	}
</script>
